<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let valor1, valor2, valor3, valor4, valor5
        valor1 = prompt("Ingrese su nombre")
        valor2 = prompt("Ingrese su primer apellido")
        valor3 = prompt("Ingrese su segundo apellido")
        let suma = ("Usted se llama " + valor1 + " " + valor2 + " " + valor3)
        valor4 = prompt("Ingrese el precio")
        valor5 = prompt("Ingrese la cantidad")
        let total = valor4 * valor5
        let presio = (" Y ha comprado " + valor5 + " cucharas con un valor total de " + total + " euros.")
        document.write(suma + presio)
    </script>
</body>

</html>
