<body>

<script>
    let x, y
    x = parseFloat(prompt("Ingrese la coordenada X."))
    y = parseFloat(prompt("Ingrese la coordenada Y."))

    //hay 4 CUADRANTES
    //2º        1º
    //3º        4º

        if (x > 0 && y > 0) {
            document.write("El punto está en el primer cuadrante.");
        } else if (x < 0 && y > 0) {
            document.write("El punto está en el segundo cuadrante.");
        } else if (x < 0 && y < 0) {
            document.write("El punto está en el tercer cuadrante.");
        } else if (x > 0 && y < 0) {
            document.write("El punto está en el cuarto cuadrante.");
        } else if (x === 0 && y === 0) {
            document.write("El punto está en el origen.");
        } else {
            document.write("El punto está sobre un eje.");
        }
</script>

</html>
