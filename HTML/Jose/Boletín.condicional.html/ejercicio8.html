<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>
    body {
        background-color: aquamarine;
        text-align: center;
        font-family: monospace;
        font-weight: bold;
        color: darkblue;
        font-size: 50px;
    }
</style>

<body>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
</body>
<script>
let dia=parseInt(prompt("Introduzca un número del 1 al 7 y saldrá a que día de la semana corresponde:"))
switch (dia) {
    case 1:
        document.write("Lunes")
        break;
    case 2:
        document.write("Martes")
        break;
    case 3:
        document.write("Miércoles")
        break;
    case 4:
        document.write("Jueves")
        break;
    case 5:
        document.write("Viernes")
        break;
    case 6:
        document.write("Sábado")
        break;
    case 7:
        document.write("Domingo")
        break;

    default:
        document.write("Número no válido")

        break;
}

</script>

</html>
