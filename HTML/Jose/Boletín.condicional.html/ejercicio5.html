<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-color: aquamarine;
        text-align: center;
        font-family: monospace;
        font-weight: bold;
        color: darkblue;
        font-size: 50px;
    }
</style>

<body>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
</body>
<script>
    let sueldo, antiguedad

    sueldo = parseInt(prompt("Sueldo del trabajador en euros."))

    antiguedad = parseInt(prompt("Antigüedad del trabajador en años."))


    if (sueldo < 500 && antiguedad >= 10) {
        sueldo = sueldo * 1.2
        document.write("Su sueldo ha sido aumentado en un 20%, ahora es de " + sueldo + "€.")
    } else {
        if (sueldo < 500 && antiguedad < 10) {
            sueldo = sueldo * 1.05
            document.write("Su sueldo ha sido aumentado en un 5%, ahora es de " + sueldo + "€.")
        } else {
            document.write("Su sueldo es de " + sueldo + "€.")

        }
    }
</script>

</html>
