<script>

    let valor
    let suma = 0
    do {
        valor = parseInt(prompt("Introduzca un número (9999 para terminar):"))

        if (valor != 9999) {
            suma += valor
        }

    } while (valor != 9999);

    document.write("La suma de los números es " + suma + "." + "<br>")

</script>
