    body {
        background-color: aquamarine;

        font-family: monospace;
        font-weight: bold;
        color: darkblue;
        font-size: 50px;

<body>
</body>
<script>
    let numero
    let nombre
    let saldo
    let total = 0

    do {
        nombre = prompt("Introduzca un nombre de cliente:")
        saldo = parseInt(prompt("Introduzca su saldo en euros:"))
        if (saldo > 0) {
            total += saldo
        }
        if (saldo > 0) {
            saldo = "Acreedor"
        } else {
            if (saldo == 0) {
                saldo = 'Nulo'
            } else {
                saldo = 'deudor'
            }
        }
        numero = parseInt(prompt("Introduzca un número de cliente (negativo para terminar):"))
        document.write("Nombre:" + nombre + ", Número:" + numero + ", Estado:" + saldo + ".<br><br>")
    } while (numero > 0);

    document.write('Suma de los saldos acreedores:'+total+'€.')
</script>
