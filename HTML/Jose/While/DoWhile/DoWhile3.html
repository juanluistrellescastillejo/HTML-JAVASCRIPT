</body>
<script>

let edad
let sexo
let varon = 0
let cantvaron = 0
let mujer = 0
let numero
let totalnumero = 0
do {
    edad = parseInt(prompt("Edad:"))
    sexo = parseInt(prompt('Sexo(MUJER=1 / VARÓN=2):'))
    numero = parseInt(prompt("Número de documento(Para finalizar, escribir 0):"))
    totalnumero=totalnumero+1
    if (sexo==1) {
        mujer=mujer+1
    } else {
        varon=varon+1
        if (edad>16 && edad<65) {
            cantvaron=cantvaron+1
        }

    }
} while (numero!=0);

document.write('Personas censadas:'+totalnumero+'.<br>'+'Cantidad de varones:'+varon+'.<br>'+'Cantidad de mujeres:'+mujer+'.<br>'+'Varones de entre 16 y 65 años:'+cantvaron+'.')







</script>

</html>
