<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numero1, numero2, numero3
        numero1 = parseInt(prompt("Ingrese el primer número"))
        numero2 = parseInt(prompt("Ingrese el segundo número"))
        numero3 = parseInt(prompt("Ingrese el tercer número"))
        {
            if (numero1 > numero2 && numero1 > numero3)
                document.write("El número " + numero1 + " es el mayor.")
            else {
                if (numero2 > numero3) {
                    document.write("El número " + numero2 + " es el mayor.")
                } else { document.write("El número " + numero3 + " es el mayor.") }
            }
        }
    </script>
</body>

</html>
