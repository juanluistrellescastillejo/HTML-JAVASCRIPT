<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <u>
        <h1>
            <script>
                let numero
                numero = parseInt(prompt("Dame un número y te diré si es positivo, cero o negativo."))
                if (numero > 0)
                    document.write("Tu número es positivo")

                else
                    if (numero < 0)
                        document.write("Tu número es negativo")

                    else
                        document.write("Tu número es cero")

            </script>
        </h1>
    </u>
</body>

</html>
