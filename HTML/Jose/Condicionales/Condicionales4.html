<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <u>
        <h1>
            <script>

                let numero

                numero = parseFloat(prompt("Dame un número del 1 al 999 y te diré cuántas cifras tiene."))

                if (numero < 10)
                    document.write("Tu número tiene 1 cifra.")
                else
                    if (numero < 100)
                        document.write("Tu número tiene 2 cifras.")
                    else
                        document.write("Tu número tiene 3 cifras.")

            </script>
        </h1>
    </u>
</body>

</html>
