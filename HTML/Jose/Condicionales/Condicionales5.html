<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
body{ background-color: aquamarine;}

h1{font-size: 100px;
font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
;}

<body>
    <h1><center><br><br>
<script>
let primernumero, segundonumero

primernumero= parseFloat(prompt("Dime el primer número y te diré si el segundo es igual"))
segundonumero= parseFloat(prompt("Ahora dime el segundo número"))

if (primernumero==segundonumero) {
    document.write("Los dos números son iguales")
} else {
        document.write("Los números son diferentes")

}
</script></center></h1>
</body>
